<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat JavaScript FullStack</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Javascript FullStack Chat</a>
    </nav>

      <!-- Login -->
      <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
          <h3>Enter your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
          <form id="nickForm" class="card-body">
            <div class="input-group">
              <input type="text" id="nickname" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-location-arrow"></i> Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Chat -->
      <div class="container" id="contentWrap">
        <div class="row mt-2">
          <div class="col-md-6 offset-md-1">
            <div class="card">
              <div class="card-header">
                <g4>Let's chat</g4>
              </div>
  
              <div class="card-body" id="chat">
  
              </div>
  
              <form id="message-form" class="card-footer">
                <div class="input-group">
                  <input type="text" id="message" class="form-control">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-warning">
                      <i class="fas fa-location-arrow"></i> Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h3>Users</h3>
              </div>
                <div class="card-body">
                  <div id="usernames"></div>
                </div>
              </div>
          </div>

          </div>
        </div>
      </div>

      
  
      <!-- SCRIPTS -->
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
